<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digitale Clock</title>
    <style>
      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #clock {
        height: 8%;
        width: 8%;
        background-color: #0a689e;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        /* text-align: center; */

        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>local Time</h1>
      <div id="clock"></div>
    </div>
  </body>
  <script>
    let clock = document.querySelector("#clock");
    setInterval(() => {
      let date = new Date();
      clock.innerHTML = date.toLocaleTimeString();
    }, 1000);
  </script>
</html>
